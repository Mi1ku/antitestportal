name: Auto Release Extension

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Set Dynamic Version
        id: set_version
        shell: pwsh
        run: |
          $pkgPath = "wtyczka/package.json"
          $pkg = Get-Content $pkgPath -Raw | ConvertFrom-Json
          $baseVersion = $pkg.version -replace '\.\d+$',''
          if ($baseVersion -notmatch '\.') { $baseVersion = "$baseVersion.0" }
          $newVersion = "$baseVersion.${{ github.run_number }}"
          $pkg.version = $newVersion
          $pkg | ConvertTo-Json -Depth 20 | Out-File $pkgPath -Encoding utf8
          echo "VERSION=$newVersion" >> $env:GITHUB_ENV

      - name: Install dependencies
        working-directory: wtyczka
        run: npm install

      - name: Build Extension
        working-directory: wtyczka
        run: npm run build

      - name: Copy README
        run: Copy-Item "README.md" "wtyczka/build/chrome-mv3-prod/README.md" -Force

      - name: Package Release zip
        shell: pwsh
        run: |
          if (Test-Path "AntiTestportal-v$env:VERSION.zip") { Remove-Item "AntiTestportal-v$env:VERSION.zip" }
          Compress-Archive -Path "wtyczka/build/chrome-mv3-prod/*" -DestinationPath "AntiTestportal-v$env:VERSION.zip" -Force

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ env.VERSION }}"
          name: "AntiTestportal+ v${{ env.VERSION }}"
          files: AntiTestportal-v${{ env.VERSION }}.zip
          generate_release_notes: false
          body: "Automatycznie wygenerowana nowa wersja AntiTestportal+ ulepszona przez system Auto-Release. Aby zaktualizować wtyczkę pobierz najnowszy plik ZIP, wypakuj i wgraj od nowa w Chrome/Edge."
